<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>Battleship!</h2>
      <div id="game-info">
        <p><b>Turn:</b><span id="turn-display"></span></p>
        <p><b>Info: </b><span id="info"></span></p>
      </div>
      <div id="players-board-title">
        <h3 id="player-board-title">Your Board</h3>
        <h3 id="opponent-board-title">Opponents Board</h3>
      </div>
      <div id="gamesboard-container"></div>
      <div id="ship-options-title">
        <h4>Ships Options Below</h4>
      </div>
      <div class="option-container">
        <div class="carrier-preview carrier" draggable="true" id="0"></div>
        <div
          class="battleship-preview battleship"
          draggable="true"
          id="1"
        ></div>
        <div class="cruiser-preview cruiser" draggable="true" id="2"></div>
        <div class="submarine-preview submarine" draggable="true" id="3"></div>
        <div class="destroyer-preview destroyer" draggable="true" id="4"></div>
      </div>
      <div id="buttons">
        <button id="flip-button">FLIP</button>
        <button id="start-button">START</button>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
